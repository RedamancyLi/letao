<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>分类页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <!-- 引入字体图标库 -->
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">


  <body>
    <!-- 全屏容器 -->
    <div class="lt_container">
      <!-- 头部 -->
      <div class="lt_header">
        <a href="index.html" class="icon_left">
          <i class="fa fa-home"></i>
        </a>
        <h3>乐淘云购</h3>
        <a href="search.html" class="icon_right">
          <i class="fa fa-search"></i>
        </a>
      </div>
      <!-- 主体 -->
      <div class="lt_main">
        <div class="lt_category_left">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              <ul class="mui-clearfix one">

              </ul>
            </div>
          </div>
        </div>
        <div class="lt_category_right">
          <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
              <!--这里放置真实显示的DOM内容-->
              <ul class="mui-clearfix two">

              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- 底部 -->
      <div class="lt_footer">
        <ul class="mui-clearfix">
          <li>
            <a href="index.html">
              <i class="fa fa-home"></i>
              <p>首页</p>
            </a>

          </li>
          <li>
            <a class="current" href="category.html">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
            </a>

          </li>
          <li>
            <a href="cart.html">
              <i class="fa fa-shopping-cart"></i>
              <p>购物车</p>
            </a>

          </li>
          <li>
            <a href="user.html">
              <i class="fa fa-user"></i>
              <p>个人中心</p>
            </a>

          </li>
        </ul>
      </div>
    </div>
    <!-- 准备模板引擎 -->
    <script type="txt/html" id="cate_one">
      {{each rows v i }}
      <li><a data-id={{v.id}} class="{{i===0?'current':''}}" href="#">{{v.categoryName}}</a></li>
      {{/each roes v i}}
    </script>

    <script type="txt/template" id="cate_two">
      {{if rows.length===0}}
      <p class="nomore">没有更多的分类信息了哟</p>
      {{else}}
    {{each rows v i}}
    <li>
        <a href="#">
          <img src="{{v.brandLogo}}" alt="">
          <p>{{v.brandName}}</p>
        </a>
      </li>
    {{/each}}
    {{/if}}
    </script>

    <script src="lib/mui/js/mui.js"> </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/commit.js"></script>
    <script src="js/category.js"></script>
  </body>

</html>
